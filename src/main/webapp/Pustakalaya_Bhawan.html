<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Library Management System</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="Login" method="post">
        <div class="loginForm">
            <div>
                <input class="inputField" id="username" name="username" placeholder="Enter your username.." required
                       type="text"/>
            </div>
            <div>
                <input class="inputField" id="password" name="password" placeholder="Enter your password.."
                       required type="password"/>
            </div>
            <div>
                <button id="forgotPasswordButton" type="button">Forgot your password</button>
                <button id="createYourAccountButton" type="button">Create your account</button>
                <button id="loginButton" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/login.js"></script>
</html>
